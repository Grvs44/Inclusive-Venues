# Adapted from file generated by Azure App Service Creates
name: Azure Static Web Apps CI/CD

on:
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string
      - name: Move license file
        run: mv LICENSE react/LICENSE
      - name: Get React app version
        id: appversion
        run: |
          cd react
          echo APPVERSION=$(npm pkg get version) >> $GITHUB_ENV
      - name: Create .env file
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_VITE_API_URL: https://inclusivevenues-fbbve2c7ameehsbb.uksouth-01.azurewebsites.net/api/
          envkey_VITE_AZURE_MAP_KEY: ${{ secrets.AZURE_MAP_KEY }}
          envkey_VITE_DEFAULT_LATITUDE: 50.937494
          envkey_VITE_DEFAULT_LONGITUDE: -1.395864
          envkey_VITE_VERSION: ${{ env.APPVERSION }}
          directory: react
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./react" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "build" # Built app content directory - optional
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######
